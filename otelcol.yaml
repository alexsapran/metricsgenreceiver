receivers:
  metricsgen:
    start_now_minus: 5h
    interval: 2s
    real_time: false
    exit_after_end: true
    seed: 123
    scenarios:
    - path: scenarios/tsbs-devops
      scale: 100
#    - path: scenarios/hostmetrics
#      scale: 100
    # - path: scenarios/kubeletstats-node
    #   scale: 10
    # - path: scenarios/kubeletstats-pod
    #   scale: 1000

exporters:
  debug:
    verbosity: detailed
  file:
    path: ./file-exporter/metrics-generated.json
  nop:
  otlphttp/victoriametrics:
    compression: gzip
    encoding: proto
    endpoint: http://localhost:8428/opentelemetry
    sending_queue:
      blocking: true
  elasticsearch:
    endpoint: "http://localhost:9200"
    mapping:
      mode: otel
    metrics_dynamic_index:
      enabled: true

service:
  pipelines:
    metrics:
      receivers: [metricsgen]
#      exporters: [nop]
      exporters: [otlphttp/victoriametrics]

