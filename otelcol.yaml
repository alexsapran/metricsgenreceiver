receivers:
  metricsgen:
    # adjust to a recent time range (now-2h - now+30m) to work with the default settings for TSDB's look-ahead and look-behind times
    # see also https://www.elastic.co/guide/en/elasticsearch/reference/current/tsds.html#tsds-look-ahead-time
    start_time: "2025-01-01T00:00:00Z"
    end_time: "2025-01-01T01:00:00Z"
    interval: 10s
    real_time: false
    exit_after_end: true
    seed: 123
    scenarios:
    - path: scenarios/hostmetrics
      scale: 100
    # - path: scenarios/kubeletstats-node
    #   scale: 10
    # - path: scenarios/kubeletstats-pod
    #   scale: 1000

exporters:
  debug:
    verbosity: detailed
  file:
    path: ./file-exporter/metrics-generated.json
  nop:
  elasticsearch:
    endpoint: "http://localhost:9200"
    mapping:
      mode: otel
    metrics_dynamic_index:
      enabled: true

service:
  pipelines:
    metrics:
      receivers: [metricsgen]
      exporters: [nop]
      # exporters: [elasticsearch]

